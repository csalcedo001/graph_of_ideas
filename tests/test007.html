<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@4.0.16/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Editable Text on html5 canvas Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();
      stage.add(layer);

		const Circle = class {
			constructor(args) {
				this.circle = new Konva.Circle({
					id: args.id,
	  				x: args.x,
					y: args.y,
					radius: args.r,
					fill: 'red',
					draggable: true
				});

				this.text = new Konva.Text({
        			text: 'Some text here',
        			x: args.x,
        			y: args.y,
        			fontSize: 20,
        			width: args.r,
					align: 'center'
				});

				layer.add(this.circle);
				layer.add(this.text);

				this.circle.on('dragmove', () => {
					this.text.x(this.circle.x());
					this.text.y(this.circle.y());
				});
			}

			draw() {
				this.circle.draw();
				this.text.draw();
			}

			// Update color
			fill(color) {
				this.circle.fill(color);
			}

			// Update text
			say(text) {
				this.text.text(text);
			}
		}

		function loadCircles() {
			var circles = [];

			for (var i = 0; i < 10; i++)
			{
				// circles.push(new Circle((200 + 500 * i) % width, 100 + 100 * i, 100));
				circles.push(new Circle({
					id: 'circle-' + circles.length(),
					x: (200 + 500 * i) % width,
					y: 100 + 100 * i,
					r: 100
				}));
			}

			return circles;
		}

		var circles = loadCircles();


		function loadConnections() {
        	var number = 10;
        	var result = [];
        	while (result.length < number) {
        	  var from = 'circle-' + Math.floor(Math.random() * targets.length);
        	  var to = 'circle-' + Math.floor(Math.random() * targets.length);
        	  if (from === to) {
        	    continue;
        	  }
        	  result.push({
        	    id: 'connection-' + result.length,
        	    from: from,
        	    to: to
        	  });
        	}
        	return result;
		}
      function getConnectorPoints(from, to) {
        const dx = to.x - from.x;
        const dy = to.y - from.y;
        let angle = Math.atan2(-dy, dx);

        const radius = 50;

        return [
          from.x + -radius * Math.cos(angle + Math.PI),
          from.y + radius * Math.sin(angle + Math.PI),
          to.x + -radius * Math.cos(angle),
          to.y + radius * Math.sin(angle)
        ];
      }

      var connectors = generateConnectors();

      // update all objects on the canvas from the state of the app
      function updateObjects() {
        targets.forEach(target => {
          var node = layer.findOne('#' + target.id);
          node.x(target.x);
          node.y(target.y);
        });
        connectors.forEach(connect => {
          var line = layer.findOne('#' + connect.id);
          var fromNode = layer.findOne('#' + connect.from);
          var toNode = layer.findOne('#' + connect.to);

          const points = getConnectorPoints(
            fromNode.position(),
            toNode.position()
          );
          line.points(points);
        });
        layer.batchDraw();
      }

      // generate nodes for the app
      connectors.forEach(connect => {
        var line = new Konva.Arrow({
          stroke: 'black',
          id: connect.id,
          fill: 'black'
        });
        layer.add(line);
      });

      targets.forEach(target => {
        var node = new Konva.Circle({
          id: target.id,
          fill: 'green',
          radius: 20 + Math.random() * 20,
          draggable: true
        });
        layer.add(node);

        node.on('dragmove', () => {
          // mutate the state
          target.x = node.x();
          target.y = node.y();

          // update nodes from the new state
          updateObjects();
        });
      });

      updateObjects();

		// var c = new Circle(1000, 500, 100);
		// c.draw();
		// c.fill("blue");

		// var c2 = new Circle(1000, 500, 100);
		// c2.draw();

	  var circ = new Konva.Circle({
	  	x: 100,
		y: 100,
		radius: 90,
		fill: "red",
		draggable: true
	  });

      // var trans = new Konva.Transformer({
	  //   node: circ,
	  //   enabledAnchors: ['middle-left', 'middle-right']
	  // });

	  // circ.on('click', function() {
	  //   circ.fill("blue");
	  //   circ.draw();
	  // });

	  layer.add(circ);
	  // layer.add(trans);

      var textNode = new Konva.Text({
        text: 'Some text here',
        x: 50,
        y: 80,
        fontSize: 20,
        draggable: true,
        width: 200,
		align: 'center'
      });

      layer.add(textNode);

      var tr = new Konva.Transformer({
        node: textNode,
        enabledAnchors: ['middle-left', 'middle-right', 'top-center', 'bottom-center'],
        // set minimum width of text
        boundBoxFunc: function(oldBox, newBox) {
          newBox.width = Math.max(30, newBox.width);
          newBox.height = Math.max(30, newBox.height);
          return newBox;
        }
      });

      textNode.on('transform', function() {
        // reset scale, so only with is changing by transformer
        textNode.setAttrs({
          width: textNode.width() * textNode.scaleX(),
          height: textNode.height() * textNode.scaleY(),
          scaleX: 1,
		  scaleY: 1
        });
      });

      layer.add(tr);

      layer.draw();

	  textNode.on('click', () => {
        textNode.show();
        tr.show();
        layer.draw();

        function removeTextarea() {
          textarea.parentNode.removeChild(textarea);
          window.removeEventListener('click', handleOutsideClick);
          textNode.show();
          tr.show();
          tr.forceUpdate();
          layer.draw();
        }

       function handleOutsideClick(e) {
         if (e.target !== textarea) {
           textNode.text(textarea.value);
           removeTextarea();
         }
       }
	  });

      textNode.on('dblclick', () => {
        // hide text node and transformer:
        textNode.hide();
        tr.hide();
        layer.draw();

        // create textarea over canvas with absolute position
        // first we need to find position for textarea
        // how to find it?

        // at first lets find position of text node relative to the stage:
        var textPosition = textNode.absolutePosition();

        // then lets find position of stage container on the page:
        var stageBox = stage.container().getBoundingClientRect();

        // so position of textarea will be the sum of positions above:
        var areaPosition = {
          x: stageBox.left + textPosition.x,
          y: stageBox.top + textPosition.y
        };

        // create textarea and style it
        var textarea = document.createElement('textarea');
        document.body.appendChild(textarea);

        // apply many styles to match text on canvas as close as possible
        // remember that text rendering on canvas and on the textarea can be different
        // and sometimes it is hard to make it 100% the same. But we will try...
        textarea.value = textNode.text();
        textarea.style.position = 'absolute';
        textarea.style.top = areaPosition.y + 'px';
        textarea.style.left = areaPosition.x + 'px';
        textarea.style.width = textNode.width() - textNode.padding() * 2 + 'px';
        textarea.style.height =
          textNode.height() - textNode.padding() * 2 + 5 + 'px';
        textarea.style.fontSize = textNode.fontSize() + 'px';
        textarea.style.border = 'none';
        textarea.style.padding = '0px';
        textarea.style.margin = '0px';
        textarea.style.overflow = 'hidden';
        textarea.style.background = 'none';
        textarea.style.outline = 'none';
        textarea.style.resize = 'none';
        textarea.style.lineHeight = textNode.lineHeight();
        textarea.style.fontFamily = textNode.fontFamily();
        textarea.style.transformOrigin = 'left top';
        textarea.style.textAlign = textNode.align();
        textarea.style.color = textNode.fill();
        rotation = textNode.rotation();
        var transform = '';
        if (rotation) {
          transform += 'rotateZ(' + rotation + 'deg)';
        }

        var px = 0;
        // also we need to slightly move textarea on firefox
        // because it jumps a bit
        var isFirefox =
          navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
        if (isFirefox) {
          px += 2 + Math.round(textNode.fontSize() / 20);
        }
        transform += 'translateY(-' + px + 'px)';

        textarea.style.transform = transform;

        // reset height
        textarea.style.height = 'auto';
        // after browsers resized it we can set actual value
        textarea.style.height = textarea.scrollHeight + 3 + 'px';

        textarea.focus();

        function removeTextarea() {
          textarea.parentNode.removeChild(textarea);
          window.removeEventListener('click', handleOutsideClick);
          textNode.show();
          tr.show();
          tr.forceUpdate();
          layer.draw();
        }

        function setTextareaWidth(newWidth) {
          if (!newWidth) {
            // set width for placeholder
            newWidth = textNode.placeholder.length * textNode.fontSize();
          }
          // some extra fixes on different browsers
          var isSafari = /^((?!chrome|android).)*safari/i.test(
            navigator.userAgent
          );
          var isFirefox =
            navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
          if (isSafari || isFirefox) {
            newWidth = Math.ceil(newWidth);
          }

          var isEdge =
            document.documentMode || /Edge/.test(navigator.userAgent);
          if (isEdge) {
            newWidth += 1;
          }
          textarea.style.width = newWidth + 'px';
        }

        textarea.addEventListener('keydown', function(e) {
          // hide on enter
          // but don't hide on shift + enter
          if (e.keyCode === 13 && !e.shiftKey) {
            textNode.text(textarea.value);
            removeTextarea();
          }
          // on esc do not set value back to node
          if (e.keyCode === 27) {
            removeTextarea();
          }
        });

        textarea.addEventListener('keydown', function(e) {
          scale = textNode.getAbsoluteScale().x;
          setTextareaWidth(textNode.width() * scale);
          textarea.style.height = 'auto';
          textarea.style.height =
            textarea.scrollHeight + textNode.fontSize() + 'px';
        });

        function handleOutsideClick(e) {
          if (e.target !== textarea) {
            textNode.text(textarea.value);
            removeTextarea();
          }
        }
        setTimeout(() => {
          window.addEventListener('click', handleOutsideClick);
        });
      });
    </script>
  </body>
</html>
