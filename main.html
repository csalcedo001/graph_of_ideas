    <meta charset="utf-8" />
    <title>Konva Connect Objects demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>

  <body>
    <p id="text"></p>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
	    id: "stage",
        container: 'container',
        width: width,
        height: height,
		draggable: true
      });


      var layer = new Konva.Layer({
	    id: "layer"
	  });

	  stage.add(layer);


	  var ids = 0;

	  function getNextId() {
	    return (ids++).toString();
	  }

	  function arrowTargetPosition(source, target) {
	    var xVector = target.x() - source.x();
	    var yVector = target.y() - source.y();
	    var h = Math.sqrt(Math.pow(xVector, 2) + Math.pow(yVector, 2));

	    return {
	      x: target.x() - target.radius() * xVector / h,
	      y: target.y() - target.radius() * yVector / h
	    }
	  }

	  stage.on("dblclick", function(e) {
		var position = stage.getPointerPosition();

	    if (e.target.id() == "stage") {
          var newCircle = new Konva.Circle({
		    id: "circle-".concat(getNextId()),
            radius: 100,
            x: position.x - stage.x(),
            y: position.y - stage.y(),
            fill: 'green',
            draggable: true
          });

          layer.add(newCircle);
	      layer.batchDraw();
		}
      });


	  var mouseX, mouseY;
	  var newArrowAnimation = new Konva.Animation(function(frame){}),
	      newArrow,
		  newArrowSource;
      var currentTarget = stage;

	  stage.on("mousemove", function(e) {
	  	var position = stage.getPointerPosition();
        mouseX = position.x - stage.x();
		mouseY = position.y - stage.y();

		currentTarget = e.target.id()[0] == "c" ? e.target : stage;
	  });


	  stage.on("mousedown", function(e) {
	    if (e.target.id()[0] == "c" && window.event.metaKey) {
		  if (newArrowAnimation.isRunning()) {
			newArrowAnimation.stop();
		    newArrow.destroy();
		  }

		  newArrowSource = e.target;

	      newArrow = new Konva.Arrow({
			id: "arrow",
	        stroke: 'black'
	      });

          newArrowAnimation = new Konva.Animation(function (frame) {
		    var targetX, targetY;

			if (currentTarget.id()[0] == "c" && currentTarget != newArrowSource) {
			  var position = arrowTargetPosition(newArrowSource, currentTarget);

			  targetX = position.x;
			  targetY = position.y;
			} else {
			  targetX = mouseX;
			  targetY = mouseY;
			}

		    newArrow.points([newArrowSource.x(), newArrowSource.y(), targetX, targetY]);
	        document.getElementById('text').textContent = currentTarget.id();
		  }, layer);

	      layer.add(newArrow);
		  newArrow.moveToBottom();
		  newArrowSource.draggable(false);

		  newArrowAnimation.start();
		}
      });

	  stage.on("mouseup", function(e) {
	    if (newArrowAnimation.isRunning()) {
	      newArrowAnimation.stop();
		  newArrowSource.draggable(true);

		  if (e.target.id()[0] == "c") {
		    newArrow.points([newArrowSource.x(), newArrowSource.y(), e.target.x(), e.target.y()]);
		  } else {
		    newArrow.destroy();
		  }

	      layer.batchDraw();
		}
	  });
